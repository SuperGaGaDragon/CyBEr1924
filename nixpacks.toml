[phases.setup]
nixPkgs = ["python312", "postgresql"]

[phases.install]
cmds = [
  "pip install -r multi_agent_platform/requirements.txt"
]

[phases.build]
cmds = [
  "cd multi_agent_platform/ui && npm install && npm run build"
]

[start]
cmd = "cd multi_agent_platform && uvicorn api:app --host 0.0.0.0 --port $PORT"
