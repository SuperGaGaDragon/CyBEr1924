[phases.setup]
nixPkgs = ["python312", "postgresql", "nodejs", "npm"]

[phases.install]
cmds = [
  "pip install -r multi_agent_platform/requirements.txt"
]

[phases.build]
cmds = [
  "npm install --prefix multi_agent_platform/ui",
  "npm run build --prefix multi_agent_platform/ui"
]

[start]
cmd = "uvicorn api:app --host 0.0.0.0 --port $PORT"
